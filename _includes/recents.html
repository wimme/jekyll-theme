<aside class="widget_recent_entries">
  <h6 class="widget-title">Recente posts</h6>
    <ul>
      {%- for post in site.posts limit:5 -%}
        <li><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a><span class="post-date">{{ post.date | date: "%-d %b %Y" }}</span></li>
      {%- endfor -%}
    </ul>
</aside>
