  <link rel="icon" type="image/x-icon" href="{{ "/favicon.ico" | relative_url }}" />
  <link rel="preconnect" href="https://img.wimme.net" />
  {%- feed_meta -%}
  <link rel="stylesheet" type="text/css" href="{{ "/assets/styles/styles.css" | relative_url }}" />
  <link rel="stylesheet" type="text/css" href="{{ "/assets/styles/fonts/genericons/genericons.css" | relative_url }}" />

  {%- if jekyll.environment == 'production' -%}

    {%- if site.matomo -%}
      {%- include matomo.html -%}
    {%- endif -%}
